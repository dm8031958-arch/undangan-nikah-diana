<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(#f8f3ec, #f1e4d1);
      color: #4a3f35;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 22px;
      font-weight: normal;
      margin-top: 0;
    }
    .photo {
      margin: 30px 0;
    }
    .photo img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .details {
      margin-top: 30px;
      font-size: 16px;
      line-height: 1.8;
    }
    .date {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wedding Invitation</h2>
    <h1>Mr. F & Ms. D</h1>

    <div class="photo">
      <!-- Ganti foto.jpg dengan foto pasangan -->
      <img src="./foto.jpg" alt="Foto Pasangan Pengantin" />
    </div>

    <div class="details">
      <p>With gratitude and joy,<br />
      we invite you to celebrate our union.</p>

      <div class="date">
        Sunday, February 29th, 2026<br />
        10.00 AM CET
      </div>

      <p>
        Venue:<br />
        Villa Del Balbianello<br />
        Lake Como, Italy
      </p>
    </div>

    <div class="footer">
      <p>We would be truly honored<br />
      by your presence at our wedding celebration.</p>
    </div>
  </div>
</body>
</html>
